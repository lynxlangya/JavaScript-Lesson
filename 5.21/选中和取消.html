<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选中和取消</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #panel {
            width: 400px;
            box-shadow: 0 0 10px #000000;
            margin: 100px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>
<body>
<div id="panel">
    <section class="header">
        <h2>歌曲排行榜</h2>
        <hr>
    </section>
    <section class="content">
        <input type="checkbox">1.时间都去哪了<br>
        <input type="checkbox">2.海阔天空<br>
        <input type="checkbox">3.雲与云帆<br>
        <input type="checkbox">4.不再犹豫<br>
        <input type="checkbox">5.喜欢你<br>
        <input type="checkbox">6.再度重逢<br>
        <input type="checkbox">7.你说人生如梦<br>
        <input type="checkbox">8.我说人生如秀<br>
        <input type="checkbox">9.那有什么不同<br>
    </section>
    <section class="footer">
        <hr>
        <button id="allSelect">全选</button>
        <button id="del">取消</button>
        <button id="fan">反选</button>
    </section>
</div>

<script>
    window.onload = function () {
        // 1.获取所有复选框
        let inputs = document.querySelectorAll('input');

        // 2. 全选
        $("allSelect").onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }
        };

        // 3.取消
        $("del").onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = false;
            }
        };

        // 4.反选
        $("fan").onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = !inputs[i].checked;
            }
        };



        function $(id) {
            return typeof id === "string" ? document.getElementById(id) : null;
        }
    }
</script>

</body>
</html>
