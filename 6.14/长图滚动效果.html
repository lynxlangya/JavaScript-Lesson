<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>长图滚动效果</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 1080px;
            height: 400px;
            border: 1px solid red;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        #pic {
            position: absolute;
            left: 0;
            top: 0;
        }

        #top, #bottom {
            width: 100%;
            height: 50%;
            position: absolute;
            left: 0;
            cursor: pointer;
        }

        #top {
            top: 0;
        }

        #bottom {
            bottom: 0;
        }
    </style>

</head>
<body>
<div id="box">
    <img src="img/1.JPG" alt="" id="pic">
    <span id="top"></span>
    <span id="bottom"></span>
</div>

<script>
        window.onload = function () {
            //1. 获取标签

            let box = document.getElementById('box');
            let pic = document.getElementById('pic');
            let top = document.getElementById('top');
            let bottom = document.getElementById('bottom');

            let timer = null;num = 0;

            // 2. 监听鼠标事件

            top.onmouseover = function () {
                clearInterval(timer);

                timer = setInterval(function () {
                    num -= 5;

                    // 判断
                    if (num >= -1520) {
                        pic.style.top = num + 'px';
                    }else {
                        clearInterval(timer);
                    }

                    pic.style.top = num + 'px';
                },10)
            };

            bottom.onmouseover = function () {
                clearInterval(timer);

                timer = setInterval(function () {
                    num += 5;

                    // 判断
                    if (num <= 0) {
                        pic.style.top = num + 'px';
                    }else {
                        clearInterval(timer);
                    }

                    pic.style.bottom = num + 'px';
                },10)
            };

            // 清除定时器
            // 鼠标推出不滚动
            box.onmouseout = function () {
                clearInterval(timer);
            }
        }
</script>
</body>
</html>
