<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>

</head>
<body>
<div id="box" style="left: 30px"></div>

<script>
    let box = document.getElementById('box');

    console.log(box.offsetLeft);    // 8
    console.log(box.style.left);    // 30px

    /*
    *
    * 1. style.left 只能获取行内的，offsetLeft 则可以获取到所有的;
    * 2. offsetLeft 可以返回没有定位盒子距离左侧的位置，而style.left 不可以，其只能返回定位盒子的Left;
    * 3. offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位 ‘px’;
    *
    *
    * */
</script>

</body>
</html>
