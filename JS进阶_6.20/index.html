<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>

</head>
<body>
<div id="box" style="left: 30px"></div>

<script>
    let box = document.getElementById('box');

    console.log(box.offsetLeft);    // 8            30
    console.log(box.style.left);    // 30px
    console.log(parseInt(box.style.left));    // 30

    /*
    *
    * 1. style.left 只能获取行内的，offsetLeft 则可以获取到所有的;
    * 2. offsetLeft 可以返回没有定位盒子距离左侧的位置，而style.left 不可以，其只能返回定位盒子的Left;
    * 3. offsetLeft 返回的是数字，而 style.left 返回的是字符串，除了数字外还带有单位 ‘px’;
    *
    * 注意：
    * 可以用parseInt 进行转化;比如 style.left = '300px' --> parseInt(styleLeft) --> 300
    *
    * 4. offsetLeft 是只读的，而style.left 是可读写的;
    * 5. 如果没有给当前元素指定过 top 样式，则 style.top 返回的是空字符串;
    *
    * */
</script>

</body>
</html>
