<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6原型模式应用</title>
</head>

<body>
  <table id="roster"></table>
  <script>
    const rootElement = document.getElementById('roster');
    class Student {
      constructor(name, gender, score) {
        this.name = name;
        this.gender = gender;
        this.score = score;
        this.quality = 100;

        this.mount();
      }

      /**
       * 计算总分
       **/
      sumScore() {
        return this.score + this.quality;
      }

      /**
       * 将数据转换为HTML并插入到表格中
       */

      mount() {
        const tr = document.createElement('tr');
        tr.innerHTML =
          `
        <td>${this.name}</td>
        <td>${this.gender}</td>
        <td>${this.score}</td>
        <td>${this.quality}</td>
        <td>${this.sumScore()}</td>
        `

        rootElement.appendChild(tr);
      }
    }

    const mars = new Student('王雲帆', '男', 98);
    const john = new Student('约翰', '男', 985);
  </script>
</body>

</html>
