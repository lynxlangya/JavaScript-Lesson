<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型模式</title>
</head>

<body>
  <script>
    function Student(name, gender, score) {
      this.name = name;
      this.gender = gender;
      this.score = score;
      this.quality = 100;
    }

    Student.prototype.sumScore = function () {
      return this.score + this.quality;
    }

    let mars = new Student('王雲帆', '男', 89);
    let john = new Student('约翰', '男', 9);

    console.log(mars.name, mars.sumScore());
    console.log(john.name, john.sumScore());
  </script>
</body>

</html>
