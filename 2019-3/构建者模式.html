<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构建者模式</title>
</head>

<body>
  <script>
    var studentCount = 0;

    function Student() {

    }

    function StudentBuilder() {
      this.student = new Student();
    }

    StudentBuilder.prototype.setName = function (name) {
      this.student.name = name;
    }

    StudentBuilder.prototype.setGender = function (gender) {
      if (gender != '男' && gender != '女') {
        throw '逗我呢？'
      }

      this.student.gender = gender;
    }

    StudentBuilder.prototype.setHairLength = function (hairLength) {
      if (
        (this.student.gender == '男' && hairLength > 1) ||
        (this.student.gender == '女' && hairLength > 25)
      ) {
        throw '回去剪头！'
      }
      this.student.hairLength = hairLength;
    }

    StudentBuilder.prototype.build = function () {
      studentCount++;
      console.log(studentCount);
      return this.student;
    }

    let builder = new StudentBuilder();
    builder.setName('王雲帆');
    builder.setGender('男');
    builder.setHairLength(1);
    let mars = builder.build();

    let builder2 = new StudentBuilder();
    builder2.setName('约翰');
    builder2.setGender('女');
    builder2.setHairLength(22);
    let john = builder2.build();

    console.log(mars);
    console.log(john);
  </script>
</body>

</html>
