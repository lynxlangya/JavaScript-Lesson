  <script>
    // ES6 方式
    class Student {
      constructor(name, gender, score) {
        // constructor 构造器
        this.name = name;
        this.gender = gender;
        this.score = score;
        this.quality = 100;
      }

      sumScore() {
        return this.score + this.quality;
      }
    }

    let mars = new Student('王雲帆', '男', 99);
    let john = new Student('约翰', '男', 80);

    mars.score = 100;
    console.log(mars.name, mars.sumScore());
    console.log(john.name, john.sumScore());
  </script>
