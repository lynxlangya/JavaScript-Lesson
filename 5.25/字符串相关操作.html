<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串相关操作</title>
</head>
<body>

<script type="text/html">
    let str = '王老四';
    let age = 22;

    console.log(typeof str);    // string
    console.log(typeof (age + ''));    // string,   number 转 string,后面机上 '';
</script>

<script type="text/html">
    let str = 'A Hello World';

    console.log(str.charAt(1));         // 打印出  空格

    /*
    * 字符串中 空格 也是占有一个字节的。
    * */
</script>
