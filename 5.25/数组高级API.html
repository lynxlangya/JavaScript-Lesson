<!DOCTYPE html>

<body>

<script type="text/html">
    // 1. Instanceof

    /*let arr = [1,2,'雲与云帆'];

    console.log(typeof arr);            // object

    // 2. Array.isArray(变量)

    let arr = [1,2,'雲与云帆'];
    let arr1 = new Array();

    console.log(Array.isArray(arr));    // true
    console.log(Array.isArray(arr1));   // true
    /*
    *
    * 只要是个数组，输出必定是true
    * */
</script>

<script>

    // 5. indexOf()、lastIndexOf()

    let arr = [1,2,3,4,5];

    console.log(arr.indexOf(2));    // 1
    console.log(arr.lastIndexOf(3));    // 2

    /*
    *
    * 如果没有找到则返回 -1 ;

    * */
</script>
