<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换大小写</title>
</head>
<body>

<script>
    let str = "hello world";
    let str1 = "HELLO WORLD";

    console.log(str.toUpperCase());     // HELLO WORLD      小写转大写
    console.log(str1.toLowerCase());    // hello world      大写转小写
</script>

</body>
</html>
