<script type="text/html">

    /*
    * 绘制图形
    *
    *           ****
    *           ****
    *           ****
    *
    * */

    for (var i = 1; i < 4; i++) {
    // 外循环控制列数

    for (var j = 1; j < 5; j++) {
    window.document.write("*");

    console.log("( " + i + "," + j + " )");
    }
    // 内循环控制行数

    window.document.write("<br/>");
    // 在列数后面加上换行
    }

</script>

<script type="text/html">
    /*
    *
    * 绘制图形
    *
    *              *
    *              **
    *              ***
    *              ****
    *              *****
    *
    * */

    for (i = 0; i < 5; i++) {
    for (j = 0; j <= i; j++) {
    window.document.write("*\t");
    //    外循环控制列数

    }
    window.document.write("<br/>");
    }


    /*
    *   绘制三角形
    *
    * */

    for (x = 0; x < 5; x++) {
    for (y = x; y < 5; y++) {
    window.document.write("*\t");
    }
    window.document.write("<br/>");
    }
</script>

<script type="text/html">

    /*
    * 打印三角形
    *
    * */

    for (i = 0; i <= 5; i++) {
    for (j = 0; j < 5 - i; j++) {
    window.document.write("-\t");
    }
    window.document.write("<br/>");
    }
</script>

<script type="text/html">
    /*
    *
    * 99 乘法表
    *
    * */

    for (i = 1; i < 9; i++) {
        for (j = 1; j <= i; j++) {
            window.document.write("<span>" + i + "*" + j + "=" + i * j + "</span>");
        }
        window.document.write("<br/>");
    }

</script>

<script type="text/html">
    /*
    *
    *   求 1 ～ 100 之间的所有偶数的和，奇数的和
    *
    * */

    var evenSum = 0;     // 偶数和
    var oddSum = 0;     // 奇数和
//    1. 定义变量

    for (var i = 1; i <= 100; i++) {
    //    判断奇偶数
        if (i % 2 === 0) {
            evenSum += i;
        }else {
            oddSum += i;
        }
    }

//    输出结果
    console.log("所有偶数的和：" + evenSum + ";" + "所有奇数的和：" + oddSum);

</script>

<script>

    * 1w元，存入银行五年能拿到的利息

//    1.定义变量
    
    for (var i = 1; i <= 5; i++) {
