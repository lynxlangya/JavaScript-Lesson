<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>flex box</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #ta{
                width: 800px;
                height: 800px;
                background: #cccccc;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .box{
                width: 100px;
                height: 100px;
                background: red;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="ta">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </body>
</html>
