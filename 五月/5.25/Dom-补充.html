<script type="text/html">
    let a = 0 && 1;
    console.log(a);     // 0

    let b = 1 && 0;
    console.log(b);     // 0

    let c = 1 && 8;
    console.log(c);     // 8

    /*
    *
    * &&    与运算符
    * 两者为真 才为真
    * 0 为 假，1 为 真
    *
    *
    * */
</script>

<script type="text/html">
    console.log(0 || 1);        // 1
    console.log(1 || 0);        // 1
    console.log(1 || 3);        // 1
    console.log(3 || 1);        // 3

    /*
    *
    * ||  或运算，有一个为真，则全部为真
    *
    * */
</script>

<script type="text/html">
    let a = 5 && 0 || 1;        // 1
    let b = 4 || 0 && 8;        // 4
    let c = 0 || 8 && 9;        // 9
    console.log(a, b, c);

    /*
    *
    * &&(与)，||(或)；
    * &&的优先级大于||
    *
    * 所以先计算&&或计算||；
    *
    * */
</script>
