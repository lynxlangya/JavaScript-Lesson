<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换肤</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            vertical-align: top;
        / / 属性垂直对齐方式
        }

        body {
            background: url("img/1.jpg") no-repeat;
            background-size: cover;
        }

        #box {
            background-color: rgba(255, 255, 255, .5);
        }

        #box ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
        }

        #box ul li img {
            width: 180px;
            height: 120px;
            margin: 10px 0;
        }
    </style>

</head>
<body>

<div id="box">
    <ul>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
</div>

<script>
    window.onload = function () {
        // 1. 获取标签

        let box = document.getElementById("box");
        let allLis = box.getElementsByTagName("li");

        // 2. 遍历监听

        for (let i = 0; i < allLis.length; i++) {
            //2.1   取到单个li
            let sLi = allLis[i];
            sLi.index = i + 1;
            // console.log(sLi);

            // 2.2 绑定事件

            sLi.onclick = function () {
                document.body.style.background = 'url("img/' + this.index + '.jpg") no-repeat';
            }
        }
    }
</script>

</body>
</html>
