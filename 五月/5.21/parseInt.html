<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parseInt</title>
</head>
<body>

<script>
    let num = 10.98;
    console.log(Math.ceil(num));        // 超出 10 向上取值    11
    console.log(Math.floor(num));       // 向下取值            10
    console.log(Math.round(num));       // 四舍五入           11
    console.log(parseInt(num));         // 可以取Number类型，也可以取字符串类型，从前往后找，返回小数点之前的数字。取整数
    console.log(parseFloat(num));       // 取小数
</script>
</body>
</html>
