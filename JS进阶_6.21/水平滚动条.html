<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平滚动条</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }

        img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
        }

        #box {
            width: 900px;
            height: 220px;
            border: 1px solid #cccccc;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        #box ul {
            width: 1300px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #box ul li {
            float: left;
            padding: 5px;
        }

        #box_bottom {
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: #cccccc;
            width: 100%;
            height: 10px;
            border-radius: 5px;
        }

        .mask {
            position: absolute;
            left: 0;
            top: 0;
            /*width: 50px;*/
            height: 10px;
            background-color: orangered;
            border-radius: 5px;
        }
    </style>

</head>
<body>

<div id="box">
    <ul id="box_top">
        <li><img src="img/1.jpeg" alt=""></li>
        <li><img src="img/2.jpeg" alt=""></li>
        <li><img src="img/3.jpeg" alt=""></li>
        <li><img src="img/4.jpeg" alt=""></li>
        <li><img src="img/5.jpeg" alt=""></li>
        <li><img src="img/6.jpeg" alt=""></li>
        <li><img src="img/7.jpeg" alt=""></li>
        <li><img src="img/8.jpeg" alt=""></li>
    </ul>
    <div id="box_bottom">
        <span class="mask"></span>
    </div>
</div>

<script>

</script>

</body>
</html>
