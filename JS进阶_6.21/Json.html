<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>
</head>
<body>
<!--

JSON(Javascript Object Notation) 是一种轻量级的数据交互格式。它基于 ECMAScript 的一个子集，相对于XML，JSON易于阅读和编写，同时也易于机器解析和生成，目前数据传递基本都使用JSON。

    JSON有两种结构： 对象 和 数组。 两种结构相互组合从而形成各种复杂的数据结构。

    1. 数据在键值对中
    2. 数据由逗号分割
    3. 花括号保存对象
    4. 方括号保存数组
-->

<script>
    // 1. 构成 [](数组), {}(对象)

    // 数组
    let data = ['四爷',22,'男'];

    // 对象
    let person = {
        "name": "四爷",
        "age": 22,
        "sex": "男"
    };

    // 组合
    let persons = [
        {
            "name": "四爷",
            "age": 22,
            "sex": "男"
        },
        {
            "name": "四爷",
            "age": 22,
            "sex": "男"
        },
        {
            "name": "四爷",
            "age": 22,
            "sex": "男"
        },
        {
            "name": "四爷",
            "age": 22,
            "sex": "男"
        },
        {
            "name": "四爷",
            "age": 22,
            "sex": "男"
        }
    ];
</script>
</body>
</html>
