<script type="text/html">
    var a, b, c;
    a = +(window.prompt("请输入第一个数字"));
    b = +(window.prompt("请输入第二个数字"));
    c = +(window.prompt("请输入第三个数字"));

    //    冒泡排序

    var temp;

    if (a > b) {
    temp = a;
    a = b;
    b = temp;
    }

    if (b > c) {
    temp = b;
    b = c;
    c = temp;
    }

    if (a > b) {
    temp = a;
    a = b;
    b = temp;
    }

    console.log(a, b, c);

</script>

<script type="text/html">
    var str = 123, num = 123, str1 = "123";

    switch (str) {
        case str:
            alert("字符串");
            break;
        case num:
            alert("数字");
            break;
        case str1:
            alert("数字");
            break;
        default:
            alert("不知所云");
    }

    //    在 case 语句最后必须加上 break；否则不能跳出，在执行完以后，会继续执行后面的语句。

</script>
