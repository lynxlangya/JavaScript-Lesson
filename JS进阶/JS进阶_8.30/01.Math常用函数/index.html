<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    console.log(parseInt("20.20"));
    console.log(parseFloat("21,88"));

    // 1. 四舍五入
    console.log(Math.round(10.7));

    // 2. 天花板
    console.log(Math.ceil(10.21121));   // 天花板 顾名思义就是向上去整

    // 3. 地板
    console.log(Math.floor(10.9999));   // 地板 反之，向下取整

    // 4. 取绝对值
    console.log(Math.abs(-12.21));      // 负数取正数
</script>
</body>
</html>
