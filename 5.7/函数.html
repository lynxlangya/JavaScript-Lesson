<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
    函数基本定义：
        函数就是完成特定功能的一段代码
        可以重复执行
-->

<script type="text/html">
    // 1. 函数声明方式

    function sum() {
    console.log(1+3);
    }
    sum();

    // 2. 函数表达式声明方式

    var add = function () {
    console.log(1+3);
    };
    add();

    // 3. 使用 Function 构造函数

    var sdd = Function("console.log(1+3);");
    sdd();
</script>

<script type="text/html">
    function f(sum1, sum2) {        // sum1,sum2    形参  占位
    console.log(sum1 + sum2);
    }
    f(100,200);         // 100，200      实参  参与运算
</script>

<script type="text/html">

    // 定时器

    setInterval(function () {
    console.log('10s');
    },1000);
</script>

<script type="text/html">
    // 闭包
    (function () {
    alert("闭包")
    })();
</script>

<script>
    var color = "yellow";
    //定义了一个全局变量

    function get_color() {
        var another_color = "red";
        // another_color 变量 为 red

        function swap_color() {
            var temp_color = color;
            // 定义 temp_color 的颜色   =   color的颜色，   color的颜色为"yellow",所以 temp_color的颜色为“yellow”.

            color = another_color;
            // 在此处，color的颜色 等于 another_color，   another_color 的颜色为 "red".所以此处的color的颜色是，"red".

            another_color = temp_color;
        }

        swap_color();

    }

    get_color();
    //调用 get_color() 函数；

    console.log(color);
//     此处输出 color 的颜色。   color 是  red。。

</script>

</body>
</html>
