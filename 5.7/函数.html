<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--
    函数基本定义：
        函数就是完成特定功能的一段代码
        可以重复执行
-->

<script>
    // 1. 函数声明方式

    function sum() {
        console.log(1+3);
    }
    sum();

    // 2. 函数表达式声明方式

    var add = function () {
        console.log(1+3);
    };
    add();

    // 3. 使用 Function 构造函数

    var sdd = Function("console.log(1+3);");
    sdd();
</script>

</body>
</html>
