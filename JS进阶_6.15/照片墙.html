<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
        }

        img {
            width: 250px;
            height: 360px;
        }

        html, body, ul {
            width: 100%;
            height: 100%;
        }

        #ps {
            position: relative;
        }

        #ps li {
            width: 250px;
            height: 360px;
            box-shadow: 0 0 10px #000000;
            position: absolute;
        }

        #ps li.current {
            left: 50%;
            top: 50%;
            transform: rotate(0deg) translate(-50%, -50%) scale(1.5, 1.5);
            z-index: 9999;
        }
    </style>

</head>
<body>

<ul id="ps">

</ul>

<script src="js/underscore.js"></script>
<script>
    window.onload = function () {
        // 1. 获取需要的标签

        let ps = document.getElementById('ps');

        // 2. 动态创建li标签

        for (let i = 0; i < 9; i++) {
            // 2.1 创建li标签

            let li = document.createElement('li');
            ps.appendChild(li);

            // 2.2 创建img标签
            let img = document.createElement('img');
            img.src = 'img/pic' + (i + 1) + '.jpeg';
            li.appendChild(img);
        }

        // 3. 获取所有的li标签
        let allLis = ps.children;

        // 4. 求出屏幕的宽高
        let screenW = document.documentElement.clientWidth - 250;
        let scrrenH = document.documentElement.clientHeight - 360;

        // 5. 遍历
        for (let j = 0; j < allLis.length; j++) {
            // 5.1 取出单个li标签

            let li = allLis[j];

            // 5.2 随机分布
            li.style.left = _.random(0, screenW) + 'px';
            li.style.top = _.random(0, scrrenH) + 'px';

            // 5.3 随机角度
            li.style.transform = 'rotate(' + _.random(0, 180) + 'deg)';

            // 5.4 监听点击事件
            li.onclick = function () {

            }
        }

    }
</script>
</body>
</html>
